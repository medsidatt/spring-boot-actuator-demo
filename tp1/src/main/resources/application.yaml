info:
  app:
    name: My Application
    version: 1.0.0
    description: Spring Boot demo

server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mpiag_tps
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Options: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
